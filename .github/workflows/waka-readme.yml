name: Waka Readme

on:
  schedule:
    # runs at 00:20 AM UTC / 9:00 
    - cron: '20 0 * * *'
  # for manual workflow trigger
  workflow_dispatch:

jobs:
  update-readme:
    name: WakaReadme
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ->
          CODE_LANG: rust
          TIME_RANGE: all_time
